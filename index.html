<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <h1>Super Search Bar</h1>
    <form id="search" method="post">
        <input type="text" name="search" placeholder="Input any text..." autocomplete="off">
        <span id="remove"><i class="fa fa-times" aria-hidden="true"></i></span>
        <button type="submit" name="submit" disabled="disabled">Search</button>
    </form>
    <div id="helpers"></div>
</div>
<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
